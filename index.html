<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kisuka_culture</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  
  <script>
    tailwind.config = {
      darkMode: "class",
    };
  </script>
</head>

<body class="bg-gray-50 dark:bg-gray-950">
  <div id="app-container" class="bg-white dark:bg-gray-900 min-h-screen relative">

    <header class="p-4 flex justify-between items-center border-b border-gray-200 dark:border-gray-800 sticky top-0 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md z-20">
      <a href="#" data-view="home" class="text-2xl font-extrabold tracking-tight text-cyan-600 nav-link">kisuka_culture</a>
      <div class="flex items-center gap-1">
        <button id="theme-btn" class="btn-icon" aria-label="Tukar Tema">
            <i data-lucide="sun" class="w-5 h-5 text-gray-700 dark:text-gray-300 block dark:hidden"></i>
            <i data-lucide="moon" class="w-5 h-5 text-gray-700 dark:text-gray-300 hidden dark:block"></i>
        </button>
        <button id="search-btn" class="btn-icon" aria-label="Cari">
          <i data-lucide="search" class="w-5 h-5 text-gray-700 dark:text-gray-300"></i>
        </button>
        <button id="cart-btn" class="btn-icon relative" aria-label="Buka troli">
          <i data-lucide="shopping-cart" class="w-5 h-5 text-gray-700 dark:text-gray-300"></i>
          <span id="cart-count" class="badge-dot">0</span>
        </button>
      </div>
    </header>

    <main class="pb-24">
      <!-- Home View -->
      <div id="home-view" class="view active">
        <section class="relative">
          <div class="absolute inset-0 bg-gradient-to-t from-cyan-800/50 to-cyan-600/10"></div>
          <img id="hero-img" src="https://images.unsplash.com/photo-1524638431109-93d95c968f03?q=80&w=2574&auto=format&fit=crop" class="w-full h-64 object-cover" alt="Hero Banner" />
          <div class="absolute inset-0 flex flex-col items-center justify-center text-white p-4 text-center">
            <h2 class="text-3xl font-extrabold drop-shadow-lg">KOLEKSI KRAF UNIK</h2>
            <p class="text-sm mt-2 mb-6 drop-shadow">Temukan keindahan seni dan budaya.</p>
            <button data-view="all-products" class="nav-link bg-white text-gray-800 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-200 transition-transform hover:scale-105">Beli Sekarang</button>
          </div>
        </section>
        <section class="max-w-7xl mx-auto p-4">
          <div class="flex items-center justify-between gap-3 mb-6">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white">Produk Pilihan</h3>
            <a href="#" data-view="all-products" class="nav-link text-sm font-semibold text-cyan-600 hover:underline">Lihat Semua &rarr;</a>
          </div>
          <div id="featured-product-grid" class="grid grid-cols-2 gap-4"></div>
        </section>
      </div>

      <!-- All Products View -->
      <div id="all-products-view" class="view">
        <section class="max-w-7xl mx-auto p-4">
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Semua Produk</h2>
          <div class="my-4">
              <select id="sort-select" class="form-input">
                <option value="popular">Paling Popular</option>
                <option value="price-asc">Harga: Rendah → Tinggi</option>
                <option value="price-desc">Harga: Tinggi → Rendah</option>
                <option value="newest">Terbaru</option>
              </select>
          </div>
          <div id="category-filters" class="flex flex-wrap gap-2 my-5"></div>
          <div id="all-product-grid" class="grid grid-cols-2 gap-4"></div>
          <div id="pagination" class="flex flex-wrap items-center gap-2 justify-center mt-8"></div>
        </section>
      </div>

      <!-- Wishlist View -->
      <div id="wishlist-view" class="view">
        <section class="max-w-7xl mx-auto p-4">
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Wishlist Saya</h2>
          <div id="wishlist-grid" class="grid grid-cols-2 gap-4"></div>
        </section>
      </div>

      <!-- Product Detail View -->
      <div id="product-detail-view" class="view"></div>
      
      <!-- Admin View -->
      <div id="admin-view" class="view">
        <section class="max-w-7xl mx-auto p-4">
            <div id="auth-area" class="mb-6"></div>
            <div id="admin-panel" class="hidden">
                <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Panel Pentadbir</h2>
                    <button id="logout-btn" class="btn-light !py-2 !px-3">Log Keluar</button>
                </div>
                <div class="border-b border-gray-200 dark:border-gray-700 mb-6">
                    <nav id="admin-tabs" class="flex gap-4 -mb-px" aria-label="Tabs">
                      <button data-tab="products" class="admin-tab active">Produk</button>
                      <button data-tab="categories" class="admin-tab">Kategori</button>
                      <button data-tab="settings" class="admin-tab">Tetapan</button>
                    </nav>
                </div>
                <!-- Admin Products Content -->
                <div id="admin-products-content" class="admin-tab-content">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold">Urus Produk</h3>
                        <button id="add-product-btn" class="btn-primary"><i data-lucide="plus" class="w-4 h-4 mr-2"></i>Tambah</button>
                    </div>
                    <div id="admin-product-list" class="overflow-x-auto"></div>
                </div>
                <!-- Admin Categories Content -->
                <div id="admin-categories-content" class="admin-tab-content hidden">
                    <div class="flex flex-col sm:flex-row gap-2 mb-4">
                        <input id="new-category-name" class="form-input flex-grow" placeholder="Nama kategori baharu" />
                        <button id="add-category-btn" class="btn-primary">Tambah Kategori</button>
                    </div>
                    <div id="category-list" class="bg-white dark:bg-gray-800 border rounded-lg divide-y"></div>
                </div>
                <!-- Admin Settings Content -->
                <div id="admin-settings-content" class="admin-tab-content hidden">
                    <div class="bg-white dark:bg-gray-800 rounded-lg border p-4">
                        <h3 class="font-bold text-gray-900 dark:text-white mb-3">Hero Banner</h3>
                        <div class="flex flex-col gap-4">
                            <img id="hero-preview" src="https://placehold.co/600x300?text=Hero+Image" class="w-full h-48 object-cover rounded border">
                            <div class="space-y-2">
                                <input id="hero-file" type="file" accept="image/*" class="form-file">
                                <button id="save-hero-btn" class="btn-primary w-full">Simpan Gambar Hero</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
      </div>

    </main>

    <!-- Bottom Navigation (Mobile First) -->
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-t border-gray-200 dark:border-gray-800 z-20">
      <div class="flex justify-around py-2">
        <a href="#" data-view="home" class="nav-link nav-bottom active"><i data-lucide="home" class="w-6 h-6"></i><span class="text-xs mt-1">Utama</span></a>
        <a href="#" data-view="all-products" class="nav-link nav-bottom"><i data-lucide="layout-grid" class="w-6 h-6"></i><span class="text-xs mt-1">Produk</span></a>
        <a href="#" data-view="wishlist" class="nav-link nav-bottom relative"><i data-lucide="heart" class="w-6 h-6"></i><span class="text-xs mt-1">Wishlist</span><span id="wishlist-count" class="badge-dot small">0</span></a>
        <button id="mobile-cart-btn" class="nav-bottom relative"><i data-lucide="shopping-cart" class="w-6 h-6"></i><span class="text-xs mt-1">Troli</span><span id="mobile-cart-count" class="badge-dot small">0</span></button>
      </div>
    </nav>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Panels & Modals -->
    <div id="search-modal" class="panel top p-4 bg-white dark:bg-gray-800 shadow-lg">
      <div class="max-w-7xl mx-auto flex items-center gap-2">
        <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
        <input id="search-input" type="text" placeholder="Cari produk..." class="w-full p-2 bg-transparent focus:outline-none text-gray-900 dark:text-white">
        <button id="close-search-btn" class="btn-icon" aria-label="Tutup cari"><i data-lucide="x" class="w-6 h-6 text-gray-700 dark:text-gray-300"></i></button>
      </div>
    </div>

    <div id="cart-panel" class="panel right flex flex-col">
      <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white">Troli Anda</h2>
        <button id="close-cart-btn" class="btn-icon" aria-label="Tutup troli"><i data-lucide="x" class="text-gray-800 dark:text-gray-200"></i></button>
      </div>
      <div id="cart-items" class="flex-grow p-4 overflow-y-auto"></div>
      <div class="p-4 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800">
        <button id="whatsapp-btn" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition-colors flex items-center justify-center gap-2">
          <i data-lucide="send" class="w-4 h-4"></i>Hantar Pesanan via WhatsApp
        </button>
      </div>
    </div>

    <div id="product-form-modal" class="modal">
      <div class="modal-card max-w-lg">
        <form id="product-form">
          <h2 id="product-form-title" class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Tambah Produk</h2>
          <input type="hidden" id="product-id" />
          <div class="space-y-4">
              <label class="form-label"><span>Nama Produk</span><input id="product-name" class="form-input" required /></label>
              <div class="grid grid-cols-2 gap-4">
                <label class="form-label"><span>Harga (RM)</span><input id="product-price" type="number" step="0.01" class="form-input" required /></label>
                <label class="form-label"><span>Stok</span><input id="product-stock" type="number" class="form-input" required /></label>
              </div>
              <label class="form-label"><span>Kategori</span><select id="product-category" class="form-input" required></select></label>
              <label class="form-label"><span>Penerangan</span><textarea id="product-description" rows="4" class="form-input" required></textarea></label>
              <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Gambar Produk</label>
                  <input id="product-images-input" type="file" accept="image/*" multiple class="form-file" />
                  <p class="text-xs text-gray-500 mt-1">Gambar pertama akan menjadi gambar utama.</p>
                  <div id="product-images-preview" class="flex flex-wrap gap-2 mt-2"></div>
                  <input type="hidden" id="product-existing-images" value="[]">
              </div>
          </div>
          <div class="flex justify-end gap-2 mt-5">
              <button type="button" id="cancel-product-form-btn" class="btn-light">Batal</button>
              <button class="btn-primary">Simpan</button>
          </div>
        </form>
      </div>
    </div>
    
    <div id="toast-container" class="fixed bottom-20 right-5 z-50"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./script.js"></script>
</body>
</html>
